                                    }]
                                }]
                            });

            infoWindow = new google.maps.InfoWindow;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Your adventure begins here!');
                    infoWindow.open(map);
                    map.setCenter(pos);
                    userPos.push(pos);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        $.ajax({ url: "/secrets", method: "GET" }).done(function(response) {
          console.log(response);
          for (var i = 0; i < response.length; i++) {
            var uluru = {lat: parseFloat(response[i].lat), lng: parseFloat(response[i].lng)};
            var marker = new google.maps.Marker({
              position: uluru,
              map: map
            });

          var infowindow = new google.maps.InfoWindow({
              content: response[i].secret,
              maxWidth: 200,
              position: uluru
            });

          marker.addListener('click', function () {
              infowindow.open(map, this);
            });
          }
        });


        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }



        $("#postbutton").click(function() {
          $("#postcontainer").html(`

              Secret: <input type="text" name="secret"><br>
              lat: <input type="number" name="lat" value=${userPos[0].lat} readonly><br>
              long: <input type="number" name="lng" value=${userPos[0].lng} readonly><br>

            `)
        });
